<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="keywords" content="图书 java jsp"/>
    <meta http-equiv="author" content="phenix"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap-dist/css/bootstrap.min.css}">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/Js/jquery-3.3.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/bootstrap-dist/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/Style/skin.css}"/>
    <script type="text/javascript" th:src="@{/Js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/Js/axios.min.js}"></script>


</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <!-- 头部开始 -->
    <tr>
        <td width="17" valign="top" background="./Images/mail_left_bg.gif">
            <img th:src="@{/Images/left_top_right.gif}" width="17" height="29"/>
        </td>
        <td valign="top" background="./Images/content_bg.gif">

        </td>
        <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img th:src="@{/Images/nav_right_bg.gif}"
                                                                                 width="16" height="29"/></td>
    </tr>
    <!-- 中间部分开始 -->
    <tr>
        <!--第一行左边框-->
        <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
        <!--第一行中间内容-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <!-- 空白行-->
                <tr>
                    <td colspan="2" valign="top">&nbsp;</td>
                    <td>&nbsp;</td>
                    <td valign="top">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table>
                            <tr>
                                <td width="100" align="center"><img th:src="@{/Images/mime.gif}"/></td>
                                <td valign="bottom"><h3 style="letter-spacing:1px;"> 图书类型管理 > 管理类型</h3></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- 一条线 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- 添加栏目开始 -->
                <tr id="pageInfo">
                    <td width="2%">&nbsp;</td>
                    <td width="96%">
                        <table width="100%">
                            <tr>
                                <td colspan="2">
                                    <form action="" method="">
                                        <table width="60%" class="cont tr_color">
                                            <tr>
                                                <th>类型编号</th>
                                                <th>类型名称</th>
                                                <th>父类型</th>
                                                <th>操作</th>
                                            </tr>
                                            <tr v-for="type in typeList" align="center" class="d">
                                                <td>{{type.id}}</td>
                                                <td>{{type.tname}}</td>
                                                <td>{{type.parentId}}</td>
                                                <td>
                                                    <a href="#" @click="edit(type.id)">修改</a>
                                                    <a href="#" @click="deleteById(type.id)">删除</a>
                                                </td>
                                            </tr>
                                        </table>

                                        <div style="margin-left: 20%">
                                            <!--分页信息导航-->
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination">
                                                    <li :class="{'disabled':pageInfo.hasPreviousPage==false}">
                                                        <a href="#" @click="getPage(pageInfo.pageNum-1)"
                                                           aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                        </a>
                                                    </li>
                                                    <li :class="{'active':num==pageInfo.pageNum}"
                                                        v-for="num in pageInfo.navigatepageNums"><a
                                                            href="#" @click="getPage(num)">{{num}}</a>
                                                    </li>
                                                    <!--                                                    <li><a href="#">2</a></li>-->
                                                    <!--                                                    <li><a href="#">3</a></li>-->
                                                    <!--                                                    <li><a href="#">4</a></li>-->
                                                    <!--                                                    <li><a href="#">5</a></li>-->
                                                    <li :class="{'disabled':pageInfo.hasNextPage==false}">
                                                        <a href="#" @click="getPage(pageInfo.pageNum+1)"
                                                           aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td width="2%">&nbsp;</td>
                </tr>
                <!-- 添加栏目结束 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="2%">&nbsp;</td>
                    <td width="51%" class="left_txt">
                        <img th:src="@{/Images/icon_mail.gif}" width="16" height="11"> 客户服务邮箱：2087924818@qq.com<br/>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </td>
        <td background="./Images/mail_right_bg.gif">&nbsp;</td>
    </tr>
    <!-- 底部部分 -->
    <tr>
        <td valign="bottom" background="./Images/mail_left_bg.gif">
            <img th:src="@{/Images/buttom_left.gif}" width="17" height="17"/>
        </td>
        <td background="./Images/buttom_bgs.gif">
            <img th:src="@{/Images/buttom_bgs.gif}" width="17" height="17">
        </td>
        <td valign="bottom" background="./Images/mail_right_bg.gif">
            <img th:src="@{/Images/buttom_right.gif}" width="16" height="17"/>
        </td>
    </tr>
</table>
<script type="text/javascript" th:src="@{/Js/TypeJs/type.list.js}"></script>
</body>
</html>
