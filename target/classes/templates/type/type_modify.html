<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="keywords" content="图书 java jsp"/>
    <meta http-equiv="author" content="phenix"/>
    <link rel="stylesheet" type="text/css" th:href="@{/Style/skin.css}"/>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <!-- 头部开始 -->
    <tr>
        <td width="17" valign="top" background="./Images/mail_left_bg.gif">
            <img th:src="@{/Images/left_top_right.gif}" width="17" height="29"/>
        </td>
        <td valign="top" background="./Images/content_bg.gif">

        </td>
        <td width="16" valign="top" background="./Images/mail_right_bg.gif"><img th:src="@{/Images/nav_right_bg.gif}"
                                                                                 width="16" height="29"/></td>
    </tr>
    <!-- 中间部分开始 -->
    <tr>
        <!--第一行左边框-->
        <td valign="middle" background="./Images/mail_left_bg.gif">&nbsp;</td>
        <!--第一行中间内容-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                <!-- 空白行-->
                <tr>
                    <td colspan="2" valign="top">&nbsp;</td>
                    <td>&nbsp;</td>
                    <td valign="top">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table>
                            <tr>
                                <td width="100" align="center"><img th:src="@{/Images/mime.gif}"/></td>
                                <td valign="bottom"><h3 style="letter-spacing:1px;">图书类型管理 > 修改类型 </h3></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- 一条线 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- 添加栏目开始 -->
                <tr>
                    <td width="2%">&nbsp;</td>
                    <td width="96%">
                        <table width="100%">
                            <tr>
                                <td colspan="2">
                                    <form th:action="@{/type}" method="post">
                                        <input type="hidden" name="_method" value="put">
                                        <table width="40%" class="cont">
                                            <tr>
                                                <td width="2%">&nbsp;</td>
                                                <td width="25%">类型编号：</td>
                                                <td width="40%"><input type="text" id="typeId" class="text"
                                                                       name="id" th:value="${type.id}" value=""
                                                                       disabled/>
                                                    <input type="hidden" class="text" name="typeId" value=""/>
                                                </td>
                                                <td class="err">*类型已存在</td>
                                                <td width="2%">&nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td width="2%">&nbsp;</td>
                                                <td width="25%">类型名称：</td>
                                                <td width="40%"><input type="text" id="typeName" class="text"
                                                                       name="tName" th:value="${type.tName}"
                                                                       value=""/></td>
                                                <td class="err">*类型已存在</td>
                                                <td width="2%">&nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td>&nbsp;</td>
                                                <td>父类型：</td>
                                                <td>
                                                    <select id="parentType" name="parentId">
                                                        <option value="0" th:selected="${type.parentId}">无</option>
                                                        <option name="TypeId" value="1" th:selected="${type.parentId}">
                                                            童书
                                                        </option>
                                                        <option name="TypeId" value="2" th:selected="${type.parentId}">
                                                            小说
                                                        </option>
                                                        <option name="TypeId" value="3" th:selected="${type.parentId}">
                                                            科技
                                                        </option>
                                                        <option name="TypeId" value="4" th:selected="${type.parentId}">
                                                            社科
                                                        </option>
                                                        <option name="TypeId" value="5" th:selected="${type.parentId}">
                                                            文艺
                                                        </option>
                                                        <option name="TypeId" value="6" th:selected="${type.parentId}">
                                                            动漫
                                                        </option>
                                                        <option name="TypeId" value="7" th:selected="${type.parentId}">
                                                            人文社科
                                                        </option>
                                                        <option name="TypeId" value="8" th:selected="${type.parentId}">
                                                            经管
                                                        </option>
                                                        <option name="TypeId" value="13" th:selected="${type.parentId}">
                                                            杂志
                                                        </option>
                                                    </select>
                                                </td>
                                                <td></td>
                                                <td>&nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td>&nbsp;</td>
                                                <td colspan="3"><input class="btn" type="submit" value="提交"/></td>
                                                <td>&nbsp;</td>
                                            </tr>
                                        </table>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td width="2%">&nbsp;</td>
                </tr>
                <!-- 添加栏目结束 -->
                <tr>
                    <td height="40" colspan="4">
                        <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                            <tr>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="2%">&nbsp;</td>
                    <td width="51%" class="left_txt">
                        <img th:src="@{/Images/icon_mail.gif}" width="16" height="11"> 客户服务邮箱：2087924818@qq.com<br/>
                    </td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </td>
        <td background="./Images/mail_right_bg.gif">&nbsp;</td>
    </tr>
    <!-- 底部部分 -->
    <tr>
        <td valign="bottom" background="./Images/mail_left_bg.gif">
            <img th:src="@{/Images/buttom_left.gif}" width="17" height="17"/>
        </td>
        <td background="./Images/buttom_bgs.gif">
            <img th:src="@{/Images/buttom_bgs.gif}" width="17" height="17">
        </td>
        <td valign="bottom" background="./Images/mail_right_bg.gif">
            <img th:src="@{/Images/buttom_right.gif}" width="16" height="17"/>
        </td>
    </tr>
</table>
</body>
</html>
